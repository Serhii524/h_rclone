name: rclone-dev
version: dev-latest
summary: rsync for cloud storage
description:
  Rclone is a command line program to sync files to and from cloud storage providers such as
  Google Drive, Amazon Drive, S3, Dropbox, Backblaze B2, One Drive, Swift, Hubic, Cloudfiles, Google Cloud Storage, Yandex Files.
confinement: strict
grade: stable

apps:
  rclone:
    command: bin/rclone
    plugs: [home, network, network-bind]

parts:
  rclone:
    plugin: go
    source: https://github.com/ncw/rclone
    source-type: git
    go-importpath: github.com/ncw/rclone
    build-packages: [gcc, libgudev-1.0-dev]
